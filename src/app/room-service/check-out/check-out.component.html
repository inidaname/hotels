<ngx-spinner></ngx-spinner>
<article class="shadow rounded-lg p-3 d-flex flex-column justify-content-start align-items-center">
  <h5>Check Out</h5>
  <section class="my-4 shadow-sm w-100 p-3 container rounded-lg">
    <span *ngIf="checkedOut">Checked Out Successfully</span>
    <div class="form-inline w-100">
      <div class="form-group">
        <label for="searchCheck">Search</label>
        <input type="search" [(ngModel)]="searchCheck" id="searchCheck" class="form-control ml-3" (keydown.enter)="searchGuest()" placeholder="Check Out"
          aria-describedby="chSeach">
        <small id="chSeach" class="text-muted"></small>
      </div>
      <button (click)="searchGuest()" [disabled]="!searchCheck || searchCheck.length < 3" class="btn btn-primary mx-3">Search Room</button>
      <button type="submit" class="btn btn-dark mx-3" [disabled]="!lodgedId" (click)="loadBill()"> Load Bill</button>
    </div>
  </section>
  <section class="my-4 row shadow-sm w-100 p-3 container rounded-lg justify-content-around align-items-center">
   <div class="col-5">
     <div class="card" *ngIf="guest$">
       <div class="card-body">
         <h4 class="card-title">Customer Name: {{ guest$?.customer?.customerName }}</h4>
         <p class="card-text">Room No: {{ guest$?.room.roomNumber }}</p>
         <p class="card-text">Date Lodged: {{ guest$?.arrivalDate | date }}</p>
         <p class="card-text" [ngSwitch]="guest$?.checkedInStatus">Lodged Status: <span *ngSwitchCase="'available'">Checked Out</span> <span *ngSwitchCase="'occupied'">Checked In</span> <span *ngSwitchCase="'reserved'">Reserved</span></p>
       </div>
     </div>
    </div>
    <div class="col-5">
      <ul class="container list-group">
        <li *ngFor="let item of bills">
          <ng-container *ngFor="let bill of item; let i = index">
            <ul>
              <li class="row list-group-item d-flex justify-content-between align-items-center" *ngFor="let prod of bill.productDetail">
                <div class="col-4" [innerText]="(prod.mealName) ? prod.mealName : prod.name"></div>
                <div class="col-4" [innerText]="(prod.mealPrice) ? prod.mealPrice : (prod.place === 'mainBar') ? prod.mainBarPrice : prod.poolBarPrice"></div>
                <span class="badge badge-primary badge-pill" [innerText]="bill[i].quantity"></span>
              </li>
              <li>Amount To Pay: {{bill.amountPaid}}</li>
            </ul>
          </ng-container>

        </li>
      </ul>
      <span *ngIf="checked">No Bills found</span>
    </div>
    <ng-container *ngIf="guest$?.checkedInStatus === 'occupied'">
      <div class="col-12 my-5">
        <button class="btn btn-success" (click)="checkOut()">Check Out</button>
      </div>
    </ng-container>
  </section>
</article>
