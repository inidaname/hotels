<section class="login-section m-auto rounded shadow p-5">
  <form class="d-flex flex-column">
      <h2>Register Here</h2>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" name="fullName" id="fullName" aria-describedby="fullNameHelp" placeholder="Full Name">
        <small id="fullNameHelp" class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email Address">
        <small id="emailHelp" class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" aria-describedby="phoneHelp" placeholder="Phone Number">
        <small id="phoneHelp" class="form-text text-muted">Help text</small>
      </div>
      <button type="button" name="register" id="register" class="btn btn-primary btn-block">Register</button>
      <p class="form-text text-muted">
          Already registered <a [routerLink]="[ '../login' ]">Login Here</a>
      </p>
  </form>
</section>
