<section class="login-section m-auto rounded shadow p-5">
  <form class="d-flex flex-column" [formGroup]="registerForm">
      <h2>Register Here</h2>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" 
          class="form-control" 
          formControlName="fullName"
          name="fullName" id="fullName"
          aria-describedby="fullNameHelp"
          [ngClass]="{'is-invalid': f.fullName.touched && f.fullName.invalid}" 
          placeholder="Full Name">
        <small id="fullNameHelp" class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
        class="form-control"
        formControlName="email"
        name="email" id="email"
        [ngClass]="{'is-invalid': f.email.touched && f.email.invalid}" 
        aria-describedby="emailHelp"
        placeholder="Email Address">
        <small id="emailHelp" class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
        class="form-control"
        formControlName="password"
        name="password" id="password"
        [ngClass]="{'is-invalid': f.password.touched && f.password.invalid}"
        placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password"
        class="form-control"
        formControlName="confirmPassword"
        name="confirmPassword" id="confirmPassword"
        [ngClass]="{'is-invalid': f.confirmPassword.touched && f.confirmPassword.invalid}"
        placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" formControlName="phoneNumber" name="phoneNumber" id="phoneNumber" aria-describedby="phoneHelp" placeholder="Phone Number">
        <small id="phoneHelp" class="form-text text-muted">Help text</small>
      </div>
      <button type="button"
      [disabled]="!registerForm.valid"
      name="register" id="register"
      class="btn btn-primary btn-block"
      (click)="registerUser()">Register</button>
      <p class="form-text text-muted">
          Already registered <a [routerLink]="[ '../login' ]">Login Here</a>
      </p>
  </form>
</section>
