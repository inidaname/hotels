<div class="d-flex flex-row w-100 h-auto justify-content-start align-items-start">
    <app-sidebar></app-sidebar>
    <section class="mainbar w-100 h-100">
        <div class="d-flex flex-column">
            <div class="d-flex flex-row justify-content-around align-items-center w-100 my-3">
                <div class="topcon shadow-sm rounded d-flex flex-column justify-content-around align-items-center m-2">
                    <h3>Current Rooms</h3>
                    <div class="btn-group-sm w-100 d-flex flex-row justify-content-around align-items-center">
                        <button type="button" class="btn shadow-sm btn-success btn-sm">
                            Available <span class="badge badge-light">4</span>
                        </button>
                        <button type="button" class="btn shadow-sm btn-danger btn-sm">
                            Occupied <span class="badge badge-light">4</span>
                        </button>
                    </div>
                </div>
                <div class="topcon d-flex shadow-sm flex-column justify-content-around align-items-center">
                    <h3>Reservations</h3>
                    <div class="btn-group-sm w-100 d-flex flex-row justify-content-around align-items-center">
                        <button type="button" class="btn shadow-sm btn-success btn-sm">
                            Available <span class="badge badge-light">4</span>
                        </button>
                        <button type="button" class="btn shadow-sm btn-danger btn-sm">
                            Occupied <span class="badge badge-light">4</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="nextPart m-auto rounded p-3 shadow-sm d-flex flex-row justify-content-around align-items-center">
                <div class="w-75 shadow rounded p-3">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Occupant's Name</th>
                                <th scope="col">Room No</th>
                                <th scope="col">Contact</th>
                                <th scope="col">Checked In Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let country of countries; index as i">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>
                                    <fa-icon [icon]="faUser"></fa-icon>
                                    {{ country.name }}
                                </td>
                                <td>{{ country.area | number }}</td>
                                <td>{{ country.population | number }}</td>
                                <td>{{ country.population | number }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
