<article class="d-flex flex-column justify-content-around align-items-center p-3">
    <section class="d-flex flex-row justify-content-around align-items-center w-100">
        <div class="staff w-100 d-flex flex-wrap justify-content-around align-content-center p-5">
            <div *ngFor="let item of staffData" class="d-flex flex-row justify-content-around align-items-center">
                <figure class="figure">
                    <img [src]=item.image class="figure-img img-fluid rounded" [alt]="item.position">
                    <figcaption class="figure-caption text-xs-right">{{item.position}}</figcaption>
                </figure>
                <details class="align-self-start w-50">
                    <span>Name: {{item.fullName}},</span><br>
                    <span>Contact: {{item.contact}}</span><br>
                    <span>Status: {{item.status}}</span>
                </details>
            </div>
        </div>
    </section>
    <section class="w-100">
        <div>
            <h5>Staff Activities</h5>
            <!-- Add a room, delete a product, indicate bad resources -->
            <table class="table table-striped table-inverse ">
                <thead class="thead-inverse">
                    <tr>
                        <th>No</th>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Action Taken</th>
                        <th>Action Required</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </section>
    <section class="w-100">
        <div>
            <table class="table table-striped table-inverse ">
                <thead class="thead-inverse">
                    <tr>
                        <th>No</th>
                        <th>Subject</th>
                        <th>Sender</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </section>
</article>
