<article class="shadow rounded-lg p-3 mt-2 mx-5 d-flex flex-column justify-content-start align-items-center">
  <section class="shadow-sm w-100 p-5">
    <h2>Staff List</h2>
    <app-staff-list></app-staff-list>
  </section>
  <section class="w-100 shadow-sm p-5 my-5 container">
    <h2>Add New Staff</h2>
    <small class="text-muted">Created user's phone number serve as password</small>
    <ngb-alert *ngIf="message" [dismissible]="true" class="d-block col-12" (close)="close()" [type]="alertType">
      {{message}}
    </ngb-alert>
      <form [formGroup]="staffForm">
        <div class="form-group row">
          <label for="fullName" class="col-sm-4 col-form-label">Full Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [ngClass]="{'is-invalid': f.fullName.touched && f.fullName.invalid}" formControlName="fullName" id="fullName" placeholder="Full Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-6">
            <input type="emai" formControlName="email" id="email" [ngClass]="{'is-invalid': f.email.touched && f.email.invalid}" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
          <div class="col-sm-6">
            <input type="text" formControlName="phoneNumber" id="phoneNumber" [ngClass]="{'is-invalid': f.phoneNumber.touched && f.phoneNumber.invalid}" class="form-control" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="userType" class="col-sm-4 col-form-label">User Type</label>
          <div class="col-sm-6">
            <select class="form-control" formControlName="userType">
              <option value="superadmin">Super Admin</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
        </div>
        <button [disabled]="!staffForm.valid" class="btn btn-primary m-auto" (click)="createStaff()">Create</button>
      </form>
  </section>
</article>
