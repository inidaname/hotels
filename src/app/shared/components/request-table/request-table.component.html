  <div class="col-sm-12 card">
      <form class="p-3">
          <div class="form-group form-inline">
              Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
              <span class="ml-3" *ngIf="service.loading$ | async">Loading List of Products...</span>
          </div>

          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" sortable="requestedBy.fullName" (sort)="onSort($event)">Request By</th>
              <th scope="col" sortable="productRequest.length" (sort)="onSort($event)">Product Request</th>
              <th scope="col" sortable="bar" (sort)="onSort($event)">Quantity</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products | async; let i = index;">
              <th scope="row">{{i.valueOf() + 1}}</th>
              <td>
                <ngb-highlight [result]="product.requestedBy.fullName" [term]="service.searchTerm"></ngb-highlight>
              </td>
              <td><ngb-highlight [result]="product.productRequest.length | number" [term]="service.searchTerm"></ngb-highlight></td>
              <td><ngb-highlight [result]="product.bar" [term]="service.searchTerm"></ngb-highlight></td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-primary mx-2" (click)="approve(product)">Approve</button>
                <!-- <button type="button" class="btn btn-sm btn-outline-success mx-2" (click)="justOpen(product)">checkData</button> -->
              </td>
            </tr>
            </tbody>
          </table>

          <div class="d-flex justify-content-between p-2">
            <ngb-pagination
              [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
            </ngb-pagination>

            <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
              <option [ngValue]="10">10 items per page</option>
              <option [ngValue]="50">50 items per page</option>
              <option [ngValue]="100">100 items per page</option>
            </select>
          </div>
        </form>
  </div>
</div>
