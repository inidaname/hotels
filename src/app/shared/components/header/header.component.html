<header class="position-fixed d-flex flex-row justify-content-between align-items-center row col-12 m-0 p-0 bg-white">
  <div class="logo d-flex flex-row justify-content-between align-items-center m-0 col-3">
    Hotel Nigeria
  </div>
    <span *ngIf="userPlace" class="col-2">
      <a [routerLink]="['/pointofsales']" class="btn btn-success" role="button">{{userPlace}}</a>
    </span>
    <nav class="col-4" *ngIf="status === true">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ './profile' ]" routerLinkActive="active" [innerText]="fullName"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ './notifications' ]" routerLinkActive="active">Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="[ './' ]" routerLinkActive="active" (click)="userLogout()">Log Out</a>
        </li>
      </ul>
    </nav>
</header>
