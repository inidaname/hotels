<header class="position-fixed d-flex flex-row border-bottom border-warning justify-content-between align-items-center row col-12 m-0 p-0 bg-white">
  <div class="logo d-flex flex-row justify-content-between align-items-center m-0 col-4">

  </div>
    <nav class="col-7" *ngIf="status === true">
      <ul class="nav justify-content-end text-dark">
        <li *ngIf="userPlace === 'admin' || userPlace === 'superadmin'" class="nav-item mx-3 shadow-sm">

        </li>
        <li class="nav-item mx-3 shadow-sm">
          <a class="nav-link text-dark btn btn-link btn-outline-warning" [routerLink]="[ '/pointofsales' ]" routerLinkActive="active" [innerText]="'Point of Sales'"></a>
        </li>
        <li class="nav-item mx-3 shadow-sm">
          <a class="nav-link text-dark btn btn-link btn-outline-warning" [routerLink]="[ '/roomservice' ]" routerLinkActive="active" [innerText]="'Room Service'"></a>
        </li>
        <!-- <li class="nav-item mx-3 shadow-sm">
          <a class="nav-link text-dark btn btn-link btn-outline-warning" [routerLink]="[ '/pointofsales/restaurant' ]" routerLinkActive="active" [innerText]="'Restaurant'"></a>
        </li> -->
        <li class="nav-item mx-3 shadow-sm">
          <a class="nav-link text-dark btn btn-link btn-outline-warning" [routerLink]="[ './profile' ]" routerLinkActive="active" [innerText]="fullName"></a>
        </li>
        <li class="nav-item mx-3 shadow-sm">
          <a class="nav-link text-dark btn btn-link btn-outline-warning" [routerLink]="[ './' ]" (click)="userLogout()">Log Out</a>
        </li>
      </ul>
    </nav>
</header>
