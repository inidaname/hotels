<header class="position-fixed d-flex flex-row border-bottom border-warning justify-content-between align-items-center row col-12 m-0 p-0 bg-white">
  <div class="logo d-flex flex-row justify-content-between align-items-center m-0 col-4">
    <img src="/assets/logo-sm.png" width="100" alt=""> <h1 class="text-warning">Golden Sand Hotels and Suites</h1>
  </div>
    <span *ngIf="userPlace" class="col-2">
      <a [routerLink]="['/pointofsales']" class="btn btn-success" role="button">{{userPlace}}</a>
    </span>
    <nav class="col-4" *ngIf="status === true">
      <ul class="nav justify-content-end text-dark">
        <li class="nav-item mx-3 shadow-sm">
          <a class="nav-link text-dark btn btn-link btn-outline-warning" [routerLink]="[ './profile' ]" routerLinkActive="active" [innerText]="fullName"></a>
        </li>
        <li class="nav-item mx-3 shadow-sm">
          <a class="nav-link text-dark btn btn-link btn-outline-warning" [routerLink]="[ './' ]" (click)="userLogout()">Log Out</a>
        </li>
      </ul>
    </nav>
</header>
