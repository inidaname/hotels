<article class="p-4 bg-white">
  <section class="w-100 shadow-sm rounded p-4 row">
    <h3 class="col-12 text-center mb-1">Add and Edit Products</h3>
    <div class="row my-3 col-12">
      <div class="col-xl-3">
        <div class="card text-left">
          <img class="card-img-top" src="" alt="">
          <div class="card-body">
            <h4 class="card-title">Product Name almost finish/damage</h4>
            <p class="card-text">Descript, Category, Department and Price</p>
          </div>
        </div>
      </div>
      <div class="col-9 card">
          <form class="p-3">
              <div class="form-group form-inline">
                  Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="service.searchTerm"/>
                  <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
              </div>

              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col" sortable="name" (sort)="onSort($event)">Country</th>
                  <th scope="col" sortable="area" (sort)="onSort($event)">Area</th>
                  <th scope="col" sortable="population" (sort)="onSort($event)">Population</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let country of countries$ | async">
                  <th scope="row">{{ country.id }}</th>
                  <td>
                    <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
                    <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
                  </td>
                  <td><ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight></td>
                  <td><ngb-highlight [result]="country.population | number" [term]="service.searchTerm"></ngb-highlight></td>
                </tr>
                </tbody>
              </table>

              <div class="d-flex justify-content-between p-2">
                <ngb-pagination
                  [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
                </ngb-pagination>

                <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                  <option [ngValue]="2">2 items per page</option>
                  <option [ngValue]="4">4 items per page</option>
                  <option [ngValue]="6">6 items per page</option>
                </select>
              </div>

            </form>
      </div>
    </div>
    <button type="button" name="" id="" class="btn btn-secondary offset-5" (click)="openModal()">Add New</button>
  </section>
</article>
