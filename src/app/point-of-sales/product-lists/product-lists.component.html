<article class="container shadow p-3 rounded-lg m-2">
  <div class="row">
    <div *ngFor="let item of productsList | async; let i = index;" class="card col-4 mx-auto" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.productName}} title</h5>
        <p class="card-text">Some text</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Stock Left: {{item.quantity | number}}</li>
        <li class="list-group-item">Price: {{item.productPrice | currency: 'NGN' : 'symbol-narrow'}}</li>
      </ul>
      <div class="card-body">
        <button class="btn btn-sm btn-primary"  (click)="setProduct(item)">Add to Cart</button>
        <button class="btn btn-sm btn-danger" (click)="setProduct(item)">Remove</button>
      </div>
    </div>
  </div>
</article>
